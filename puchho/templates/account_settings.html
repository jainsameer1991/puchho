	<script type="text/javascript">
		var first_name="";
		var last_name="";
		var phone="";
		var email="";
		var user_id="";
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			first_name={{user_doc['first_name']|tojson|safe}};
			last_name={{user_doc['last_name']|tojson|safe}};
			phone={{user_doc['phone']|tojson|safe}};
			password={{user_doc['password']|tojson|safe}};
			user_id={{user_doc['id']|tojson|safe}};
			$('#first_name').val(first_name);
			$('#last_name').val(last_name);
			$('#phone').val(phone);
			$('#password').val(password);


			$('#ch_first_name').click(function(){

				var new_first_name=$('#first_name').val();

				if (new_first_name==""){
					// alert("yes");
					$('#message').text('');
					var mess="First name can't be empty";
					$('.sf-flasherr').sfFlash();
					$('body').append('<div class="sf-flasherr">'+mess+'.</div>');
				}
				else{
					$('#message').text('');
					$.getJSON($SCRIPT_ROOT + '/change_first_name', {
		            	first_name:new_first_name,
		            	user_id:user_id
		        	}, function(data) {
		        		if(data.done==1){
		        			first_name=new_first_name;
		        			var mess="First name changed successfully";

		        			$('#user_head').html(first_name);
							$('.sf-flash').sfFlash();
							$('body').append('<div class="sf-flash">'+mess+'.</div>');
		        		}
		        	});
					return false;
				}
			});
			$('#ch_last_name').click(function(){

				var new_last_name=$('#last_name').val();

				if (new_last_name==""){
					// alert("yes");
					$('#message').text('');
					var mess="last name can't be empty";
					$('.sf-flasherr').sfFlash();
					$('body').append('<div class="sf-flasherr">'+mess+'.</div>');
				}
				else{
					$('#message').text('');
					$.getJSON($SCRIPT_ROOT + '/change_last_name', {
		            	last_name:new_last_name,
		            	user_id:user_id
		        	}, function(data) {
		        		if(data.done==1){
		        			last_name=new_last_name;
		        			var mess="last name changed successfully";
							$('.sf-flash').sfFlash();
							$('body').append('<div class="sf-flash">'+mess+'.</div>');
		        		}
		        	});
					return false;
				}
			});
			$('#ch_phone').click(function(){

				var new_phone=$('#phone').val();

				if (new_phone==""){
					// alert("yes");
					$('#message').text('');
					var mess="Phone number can't be empty";
					$('.sf-flasherr').sfFlash();
					$('body').append('<div class="sf-flasherr">'+mess+'.</div>');
				}
				else{
					$('#message').text('');
					$.getJSON($SCRIPT_ROOT + '/change_phone', {
		            	phone:new_phone,
		            	user_id:user_id
		        	}, function(data) {
		        		if(data.done==1){
		        			phone=new_phone;
		        			var mess="Phone number changed successfully";
							// $('#message').text(mess);
							$('.sf-flash').sfFlash();
							$('body').append('<div class="sf-flash">'+mess+'.</div>');

		        		}
		        	});
					return false;
				}
			});
			$('#ch_password').click(function(){

				var new_password=$('#password').val();

				if (new_password==""){
					// alert("yes");
					$('#message').text('');
					var mess="password can't be empty";
					$('.sf-flasherr').sfFlash();
					$('body').append('<div class="sf-flasherr">'+mess+'.</div>');
				}
				else{
					$('#message').text('');
					$.getJSON($SCRIPT_ROOT + '/change_password', {
		            	password:new_password,
		            	user_id:user_id
		        	}, function(data) {
		        		if(data.done==1){
		        			password=new_password;
		        			var mess="password changed successfully";
		        			$('.sf-flash').sfFlash();
							$('body').append('<div class="sf-flash">'+mess+'.</div>');
							// $('#message').text(mess);
		        		}
		        	});
					return false;
				}
			});
		});

	</script>
