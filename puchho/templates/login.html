<!DOCTYPE html>
<html>
<head>
<title>Puchho</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Tab Widget Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--Custom Theme files-->
<link href= "{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css" media="all" />
<!--//Custom Theme files -->
<!--web font-->
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
<!--//web font-->
<!--js-->
<link href= "{{ url_for('static',filename='css/header_footer.css') }}" rel="stylesheet" type="text/css" media="all" />
<script src= "{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script src= "{{ url_for('static',filename='js/easyResponsiveTabs.js') }}" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});
	   </script>
<!--//js-->
</head>
<body>
	<!-- main -->
	<div class="main">
	    <div class="main-info">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><h2><span>Login</span></h2></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Register</span></li>
						<div class="clear"> </div>
					</ul>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top">
								<form action = "login" method = "post">
									<input name="email" type="text" class="email" placeholder="Email" required=""/>
									<input name="password" type="password" class="password" placeholder="Password" required=""/>
									<input type="checkbox" id="brand" value="">
									<label for="brand"><span></span> Remember me?</label>

								<div class="login-bottom">
									<ul>
										<li>
											<a href="#">Forgot password?</a>
										</li>
										<li>

												<input type="submit" value="LOGIN"/>

										</li>
									<ul>
									<div class="clear"></div>
								</div>
								</form>
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-top sign-top">
								<form action = "register" method = "post">
									<input name="first_name" type="text" class="name active" placeholder="First Name" required=""/>
									<input name="last_name" type="text" class="name active" placeholder="Last Name" required=""/>
									<input name="phone" type="text" class="name active" placeholder="Phone Number" required=""/>
									<input name="email" type="text" class="email" placeholder="Email" required=""/>
									<input name="password" type="password" class="password" placeholder="Password" required=""/>
									<input type="checkbox" id="brand1" value="">
									<label for="brand1"><span></span> Remember me?</label>

								<div class="login-bottom">
									<ul>
										<li>
											<a href="#">Forgot password?</a>
										</li>
										<li>

												<input type="submit" value="SIGN UP"/>

										</li>
									<ul>
									<div class="clear"></div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="clear"> </div>
			</div>
			<div class="social-icons">
				<ul>
					<li><a href="#"><span class="icons"></span><span class="text">Facebook</span></a></li>
					<li class="twt"><a href="#"><span class="icons"></span><span class="text">Twitter</span></a></li>
					<li class="ggp"><a href="#"><span class="icons"></span><span class="text">Google+</span></a></li>
					<li class="pin"><a href="#"><span class="icons"></span><span class="text">Pinterest</span></a></li>
					<div class="clear"> </div>
				</ul>
			</div>
		</div>
		<!--copyright-->
		<footer class="footer-basic-centered">
                <p class="footer-company-motto"><i>Puchhte Jao... Seekhte Jao...</i></p>
                <p class="footer-company-name">Puchho.com &copy; 2016. All rights reserved</p>

          </footer>
		<!--//copyright-->
	</div>
</body>
</html>
